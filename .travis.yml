language: java
jdk:
- openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_c4f2ba029423_key -iv $encrypted_c4f2ba029423_iv
  -in arcada.enc -out arcada -d
env:
  global:
    secure: 

script:
- ./gradlew bootRepackage

deploy:
  provider: script
  skip_cleanup: true
  script:
    - chmod 400 arcada
    - scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i arcada build/libs/demo-0.0.1-SNAPSHOT.jar ubuntu@$HOST:app.jar
    - ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -tt -i arcada ubuntu@$HOST /home/ubuntu/restartApp.sh
  on:
    branch: master